<!DOCTYPE html>
<html>
<head>
    <title>Product List</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
<!--    <link rel="stylesheet" href="css/style.css">-->
    <style>
        .btn{
            width: auto;
            margin-left: 10px;
        }
    </style>
</head>
<body>
<div class="container">

    <div class="panel panel-primary">
        <div class="panel-heading">
            <h2>Product List</h2>
        </div>
        <div>
        <div class="panel-body">

            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <#list products as product>
                <tr>
                    <td>${product.id}</td>
                    <td>${product.name}</td>
                    <td>${product.price}</td>
                    <td>
                        <div style="display: flex; justify-content: flex-end">

                            <div class="btn btn-outline-secondary ">Update</div>
                            <div class="btn btn-outline-danger ">Delete</div>
                        </div>
                    </td>
                </tr>
                </#list>
                </tbody>
            </table>
            <div style="display: flex; justify-content: space-around">
                <a href="products/add" style="width: 100%; height: 100%; display: block">
                <div class="btn btn-outline-primary lg" style="width: 100%; margin: 0" >
                    Add

                </div>
                </a>

            </div>
        </div>
        </div>
    </div>
</div>
</body>
</html>
